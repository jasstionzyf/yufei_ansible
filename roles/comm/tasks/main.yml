- name: Make sure we have a 'wheel' group
  group:
    name: wheel
    state: present
  become: yes
  become_user: root


- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
  become: yes
  become_user: root
- name: add groups
  group:
    name: "{{item.groups}}"
    state: present
  with_items: "{{users}}"
  tags: user_create
  become: yes
  become_user: root

- name: Add users | create users, shell, home dirs
  user:
      name: "{{item.username}}"
      shell: /bin/bash
      create_home: yes
      comment: create with ansible
      groups: "{{ item.groups }}"
  with_items: "{{users}}"
  tags: user_create
  become: yes
  become_user: root


