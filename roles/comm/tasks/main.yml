- name: create ssh folder
  tags: ssh_setup
  become: yes
  become_user: root
  file:
    path: /home/{{item.username}}/.ssh
    owner: "{{item.username}}"
    group: "{{item.groups}}"
    mode: u=rwx,g=,o=
    recurse: no
    state: directory
  with_items: "{{users}}"
- name: update ssh config file
  become: yes
  become_user: root
  tags: ssh_setup
  template:
    dest: /etc/ssh/sshd_config
    src: templates/sshd_config
    mode: u=rw,g=r,o=r
    owner: root
    group: root

- name: restart_ssh
  become: yes
  become_user: root
  tags: ssh_setup
  service:
    name: sshd
    state: restarted
- name: copy private key
  tags: ssh_setup
  become: yes
  become_user: root
  copy:
    src: "{{comm_libarys_path}}ssh/id_rsa"
    dest: /home/{{item.username}}/.ssh/id_rsa
    owner: "{{item.username}}"
    group: "{{item.groups}}"
    mode: u=rw,g=,o=
  with_items: "{{users}}"

- name: set up pub key
  become: yes
  become_user: root
  tags: ssh_setup
  authorized_key:
    user: "{{item.username}}"
    key: "{{ lookup('file', '{{comm_libarys_path}}ssh/id_rsa.pub') }}"
    state: present
  with_items: "{{users}}"








